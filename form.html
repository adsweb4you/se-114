<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
     <style>

*{
    box-sizing: border-box;
    margin-block-start: 0;
    margin-inline-end: 0;
}
body{
    background-image: url(dark.png);
    margin: auto;
    background-color: rgb(245, 245, 245);
}
.border1{
    display: flex;
    padding-top: 5%;
    margin: auto;
    max-width: 700px;
    width: 100%;
}

.border{
    width: 40%;
    background: linear-gradient(0deg, rgba(11,22,92,1) 25%, rgba(175,59,238,1) 32%, rgba(167,38,121,1) 39%, rgba(98,26,126,1) 57%, rgba(92,11,74,1) 80%);
    opacity: 0.7;
    border-radius: 5px 0 0 5px;
    
}
i{
    display: inline-block;
    font-size: 50px;
    color: whitesmoke;
    margin: 15px;
    opacity: 0.9;
}
.flex{
    display: flex;
    flex-direction: column;
    width: 60%;
    background-color: white;
    opacity: 0.7;
    
}

h1:first-child{
    padding: 30px 0 0 20px;
    color: grey;
}
h1:first-child span{
    color: black;
}
div *:nth-child(2){
    padding: 10px 0 20px 20px;
    color:rgba(0, 0, 0, 0.932);
    font-size: 20px;
    
}
.email::before{
    content: "Email";
    font-size: 20px;
    position: absolute;
    padding-left: 1%;
    padding-top: 1%;
    transition: all 0.6s;
    
}
.email:hover::before{
    content: "Email:";
    font-size: 14px;
    padding-top: 1.5%;
}
input{
    border: 0px solid;
    width: 85%;
    border-bottom: 3px solid grey;
    outline: none;
    margin-left: 15px;
    margin-top: 10%;
}
input:hover{
    border-bottom: 3px solid rgb(194, 32, 194);
}
.password::before
{
    content: "Password";
    font-size: 20px;
    position: absolute;
    padding-left: 1%;
    padding-top: 1%;
    transition: all 0.6s;
    
}
.password:hover::before{
    content: "Password:";
    font-size: 14px;
    padding-top: 1.5%;
   
}

.button1{
    position: relative;
}

.button{
    position: absolute;
    margin-left: 60%;
    margin-top: 6%;
    padding: 15px 40px;
    border-radius: 20px;
    border: 0px solid;
    background-color: rgb(194, 32, 194);
    color: whitesmoke;
    transition: all 0.6s;
}
.button:hover{
    margin-top: 5%;
}
.pass{
    text-align: end;
    margin-top: 30%;
    padding-right: 10%;
    text-decoration: none;
    color: grey;
}

     </style>
    <title>Document</title>
</head>

<body>
    <div class="border1">

        <div class="border">
            <i class="bi bi-nut"></i>
        </div>
        <div class="flex">

            <h1>We are <span>NUVA</span></h1>
            <p>Welcome Back! Log in to your <br>account to view today's <br> clients: </p>


            <div class="email">
                <input type="email" name="" id="">

            </div>
            <div class="password">
                <input type="password" name="" id="myinput">

            </div>
            <div class="button1">
                <button class="button">Log In</button>
            </div>

            <a class="pass" href="">Forgot your password?</a>

        </div>

    </div>


</body>

</html>
